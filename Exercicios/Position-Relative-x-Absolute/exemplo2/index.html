<!DOCTYPE html>
<!--Projeto disponível em: https://github.com/inkasadev/qual-a-diferenca/tree/main/arquivos/css/absolute-relative-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute vs Relative (exemplo 2)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* O código a seguir permite movimenter o cubo e exibir como funciona a propriedade position
        .filho {
            position: absolute;
        }
        Com a utilização desse código, é possível acessar outras 4 propriedades: bottom, right, left e top
        */
    </style>
</head>
<body>
    <div class="pai">
        <h1>position: absolute</h1>
        <p>O elemento será posicionado relativo ao seu ancestral mais próximo com o posicionamento diferente de <i>static</i>. </p>
        <div class="filho"></div>
        <p>Elementos com posicionamento absolute são removidos do fluxo normal do documento.</p>
    </div>
</body>
</html>
